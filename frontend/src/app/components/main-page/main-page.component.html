<div class="container">
    <div class="horizontal top">
        <div class="header">
           <div class="title"><span>Recommended</span></div>
           <div class="btn">See All</div>
        </div>
        <div class="recommended-books">
            <!-- Use *ngFor to loop through the books array -->
            <div class="book" *ngFor="let book of books">
                <img [src]="book.image" [alt]="book.title">
                <div class="book-info">
                    <h3>{{ book.title | truncate:17 }}</h3>
                    <p>{{ book.author }}</p>
                </div>
            </div>
        </div>
    </div>

    <div class="horizontal middle">
        <div class="header">
            <span>Categories</span>
        </div>
        <div class="categories">
            <div class="category" *ngFor="let category of categories">
                <span>{{ category }}</span>

            </div>
        </div>
    </div>

    <div class="vertical sidebar">
        <!-- Sidebar content -->
    </div>
</div>
