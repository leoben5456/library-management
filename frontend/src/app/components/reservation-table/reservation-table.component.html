
<div class="table-container">


  <div class="card">
    <p-table
      #dt
      [value]="Reservations"
      dataKey="id"
      [rows]="size"
      [totalRecords]="totalRecords"
      [rowsPerPageOptions]="[3, 6, 12]"
      [loading]="loading"
      [paginator]="true"
      [globalFilterFields]="['id', 'dateExpiration', 'dateReservation']"
      selectionMode="multiple"
      [(selection)]="selectedBooks"

    >
      <!-- Caption (Manage Books and Search Bar) -->
      <ng-template pTemplate="caption">
        <div style="display: flex; justify-content: space-between; align-items: center;">
          <strong>Reservations History</strong>
          <p-iconField iconPosition="left">
            <p-inputIcon>
              <i class="pi pi-search"></i>
            </p-inputIcon>
            <input
              pInputText
              type="text"
              (input)="onGlobalFilter($event, dt)"
              placeholder="Search keyword"
            />
          </p-iconField>
        </div>
      </ng-template>

      <ng-template pTemplate="header">
        <tr>
          <th style="width:5%">
            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
          </th>
          <th style="width:25%">Reservation Id</th>
          <th style="width:25%">Date Reservation</th>
          <th style="width:25%">Date Expiration</th>
          <th style="width:25%">Action</th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-reservation>
        <tr style="cursor: pointer;">
          <td>
            <p-tableCheckbox [value]="reservation"></p-tableCheckbox>
          </td>
          <td>{{ reservation.id }}</td>
          <td>{{ reservation.dateExpiration}}</td>
          <td>{{ reservation.dateReservation}}</td>
          <td>
            <p-button
            icon="pi pi-pencil"
            [rounded]="true"
            [outlined]="true"
            severity="success"
            styleClass="xsmall-button"
          ></p-button>
          <p-button
            icon="pi pi-trash"
            [rounded]="true"
            [outlined]="true"
            severity="danger"
            styleClass="xsmall-button"
          ></p-button>

          </td>
       </tr>
      </ng-template>

      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="4">No books found.</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
