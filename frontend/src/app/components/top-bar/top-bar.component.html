<div class="container">
  <div class="search-container">
    <p-iconField iconPosition="left">
      <p-inputIcon styleClass="pi pi-search"></p-inputIcon>
      <input type="text" pInputText placeholder="Search" />
    </p-iconField>
  </div>
  


  <div class="profile">

    <div class="notification">
      <p-menu #menu [model]="items" [popup]="true" (onShow)="onMenuShow()" />
      <i
      (click)="toggleNotificationMenu($event,menu)"
      *ngIf="notificationsCount > 0"
      class="pi pi-bell mr-4 p-text-secondary"
      pBadge
      style="font-size: 28px"
      [value]="notificationsCount"
    ></i>
    
    <!-- If there are no notifications, show a normal bell -->
    <i
      (click)="toggleNotificationMenu($event,menu)"
      *ngIf="notificationsCount === 0"
      class="pi pi-bell mr-4 p-text-secondary"
      style="font-size: 28px"
    ></i>   
   </div>
  
    <div class="profile-img">
     <img src="https://i.imgur.com/JFHjdNr.jpeg" alt="">
    </div>

   
  </div>
</div>
